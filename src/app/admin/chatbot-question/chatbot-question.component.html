<div>
  <div class="card">
    <div class="card-header">
      Editor de preguntas frecuentes
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="nombrePregunta">Nombre de la pregunta:</label>
          <input type="text" class="form-control" id="nombrePregunta" placeholder="">
        </div>
        <div class="form-group">
          <label for="pregunta">Pregunta:</label>
          <textarea class="form-control" id="pregunta" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="keywordsPregunta">Keywords de la Pregunta:</label>
          <input type="text" class="form-control" id="keywordsPregunta" placeholder="">
        </div>
        <div class="form-group">
          <label for="keywordsPregunta">Nivel de conversación:</label>
          <div class="dropdown">
            <button id="btn-conversation-level" class="dropbtn"></button>
            <div id="nv-conversartion" class="dropdown-content">
            </div>
          </div>

        </div>
        <div class="form-group">
          <label for="keywordsPregunta">Categoría:</label>
          <div class="dropdown">
            <button id="btn-conversation-category" type="button" class="dropbtn"></button>
            <div class="dropdown-content dropdown-categories"></div>
          </div>
        </div>
        <hr>
        <div class="question-btn-submit btn-update">
          <button id="btn-question-send" type="submit" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> &nbsp; Save</button>
        </div>
        <div class="question-btn-submit btn-create" style="display: none">
          <button id="btn-question-post" type="submit" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> &nbsp; Crear</button>
        </div>

        <div class="event-request-alert"></div>

      </form>
    </div>
  </div>
</div>

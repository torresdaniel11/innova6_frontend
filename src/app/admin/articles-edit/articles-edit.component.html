<div>
  <div class="card">
    <div class="card-body">
      <h3>Edición de artículos</h3>
      <hr>
      <div class="btn-save-article">
        <button pButton type="button" (click)="enviar()" label="Guardar cambios" class="ui-button-success"></button>
      </div>
      <p-messages [(value)]="msgs"></p-messages>
      <div class="form-group style-form-group">
        <label for="articleTittle"><b>Título del artículo:</b></label>
        <hr class="edit-articles-hr">
        <input id="article-tittle" type="text" class="form-control" id="articleTittle" placeholder="" value="{{article_tittle}}">
      </div>
      <div class="form-groups style-form-group">
        <label><b>Contenido del artículo:</b></label>
        <hr class="edit-articles-hr">
        <p-editor [(ngModel)]="article_content" [style]="{'height':'320px', 'background-color': '#FFFFFF'}"></p-editor>
        <p id="article-content" style="display: none;">{{ article_content||'empty' }}</p>
        <div class="btn-clear-content">
          <button pButton type="button" label="Borrar contenido actual" icon="fa-close" (click)="article_content=null"></button>
        </div>
      </div>
      <div class="form-group style-form-group">
        <label><b>Seleccione una categoría:</b></label>
        <p-dropdown [options]="categories" [(ngModel)]="selectedCategories" optionLabel="category_name" placeholder="Categorías" filter="true"></p-dropdown>
        <p style="margin-top: 20px;" *ngIf="selectedCategories == ''">Categoría seleccionada: <b id="category-id">{{ article_category }}</b></p>
        <p style="margin-top: 20px;" *ngIf="selectedCategories != ''">Categoría seleccionada: <b id="category-id">{{ selectedCategories ? selectedCategories.category_name : 'none' }}</b></p>
      </div>
    </div>
  </div>
</div>

<div>
  <div class="card">
    <div class="card-header">
      Evaluaci√≥n del servicio del chatbot
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-sm">
          <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Usuario</th>
            <th scope="col">Fecha</th>
            <th scope="col">Duration</th>
            <th scope="col">Resultado</th>
            <th scope="col">Ver Consultas</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let conversation of conversations;let i=index;let last=last">
            <th scope="row">{{ conversation.id }} {{last ? ev(i):''}}</th>
            <td>{{ conversation.conversation_name }}</td>
            <td [ngClass]="'eval-td-date'"></td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>
              <button type="button" class="btn btn-primary btn-sm" routerLink="/admin/chatbot_eval/{{conversation.id}}">
                Ver las consultas &nbsp; <i class="fa fa-caret-square-o-right" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
